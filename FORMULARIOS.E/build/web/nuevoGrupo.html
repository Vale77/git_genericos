    <head>
        <title>Nuevo Grupo</title>

    <body>
    
        <div class="row bg-default">
            <div class="col-md-2"><center><img src="espelogo.jpg"/></center></div>
            <div class="col-md-8"><center><h1>Formularios Genericos</h1></center></div>
            <div class="col-md-2"></div>
        </div>
            <ul class="nav nav-tabs" role="tablist">

        <form action="nuevoGrupo.jsp" method="POST">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"><h4>Nombre Grupo: </h4></div>
                <div class="col-md-3"><center><input id="nombre" type="text" name="nombre" class="form-control" placeholder="nombre_grupo" required/></center></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"><h4>Descripcion: </h4></div>
                <div class="col-md-3"><center><input id="descripcion" type="text" name="descripcion" class="form-control" placeholder="descripcion" required/></center></div>
            </div>
            <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><center><button class="btn btn-default" type="submit" name="Submit" value="guardar">Aceptar</button></center></div>
            </div>
            </div>
